<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="ui buttons">
        <button class="js-back-main ui button">На главную</button></br>
    </div>
    <div class="ui form-grabber form">
        <div class="field">
            <label>Введите url страницы</label>
            <input type="text" name="grabber-val" placeholder="page URL">
        </div>
        <button class="js-run-brab inverted ui button orange">Грабб</button>
        <button class="js-save-temp hidden ui button green">Сохранить</button>
    </div>
    <table class="js-table-res ui celled table">
        <thead>
            <tr>
                <th>Кол-во символов(всего)</th>
                <th>Кол-во символов без пробелов</th>
                <th>Кол-во тегов</th>
                <th>Og:url</th>
                <th>Og:title</th>
                <th>Og:description</th>
                <th>Og:img</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <textarea class="js-grab-editor hidden"></textarea>
    <div class="ui modal mini js-modal-status">
        <div class="header"></div>
        <div class="actions">
            <div class="ui approve button green">Ok</div>
        </div>
    </div>
    <script src="js/grabber.js"></script>
</body>

</html>
